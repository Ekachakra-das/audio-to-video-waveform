<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Waveform Web Tool</title>
    <!-- Cross-Origin Isolation Service Worker -->
    <script src="coi-serviceworker.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-glow: rgba(46, 204, 113, 0.4);
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dropzone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .dropzone:hover {
            border-color: var(--primary);
            background: rgba(46, 204, 113, 0.05);
        }

        #waveform {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin: 20px 0;
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #94a3b8;
        }

        input,
        select {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: white;
        }

        .btn-generate {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px var(--primary-glow);
            display: none;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            color: #94a3b8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .btn-play {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #playIcon {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Waveform Web Tool</h1>
        <div class="dropzone" id="dropzone">
            <p>Нажмите или перетащите аудиофайл сюда</p>
        </div>
        <input type="file" id="fileInput" accept="audio/*" style="display: none">
        <div id="waveform"></div>
        
        <div id="playbackControls" style="display: none; text-align: center; margin-bottom: 20px;">
            <button id="playBtn" class="btn-play">
                <span id="playIcon">▶</span> Play / Pause
            </button>
        </div>

        <div class="controls" id="controls" style="display: none">
            <div class="control-group"><label>Ширина видео</label><input type="number" id="width" value="1280"></div>
            <div class="control-group"><label>Высота видео</label><input type="number" id="height" value="720"></div>
            <div class="control-group">
                <label>Стиль волны</label>
                <select id="waveType">
                    <option value="bars">Современные столбики (Bars)</option>
                    <option value="line">Классическая линия</option>
                </select>
            </div>
            <div class="control-group"><label>Цвет волны</label><input type="color" id="waveColor" value="#2ecc71">
            </div>
        </div>
        <button class="btn-generate" id="generateBtn">Создать видео</button>
        <div id="status">Загрузите файл для начала</div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    
    <script type="module">
        // Helper to load cross-origin scripts as blobs to bypass worker security
        async function getBlobURL(url, type) {
            const response = await fetch(url);
            const blob = await response.blob();
            return URL.createObjectURL(new Blob([blob], { type }));
        }

        let audioFile = null;
        let wavesurfer = null;
        let ffmpeg = null;

        // UI Initialization
        const initUI = () => {
            const fileInput = document.getElementById('fileInput');
            const dropzone = document.getElementById('dropzone');
            const generateBtn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const playBtn = document.getElementById('playBtn');

            // Проверка изоляции
            if (!window.crossOriginIsolated) {
                console.warn("Cross-Origin Isolation is not active. FFmpeg might fail.");
                status.innerHTML = '<span style="color: #e74c3c">⚠️ Внимание: Режим изоляции не активен. Перезагрузите страницу (F5).</span>';
            }

            dropzone.onclick = () => fileInput.click();
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) handleFile(file);
            };

            dropzone.ondragover = (e) => { e.preventDefault(); dropzone.style.borderColor = 'var(--primary)'; };
            dropzone.ondragleave = () => { dropzone.style.borderColor = 'rgba(255, 255, 255, 0.2)'; };
            dropzone.ondrop = (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('audio/')) handleFile(file);
            };

            function handleFile(file) {
                audioFile = file;
                initWaveform(file);
                document.getElementById('controls').style.display = 'grid';
                document.getElementById('playbackControls').style.display = 'block';
                generateBtn.style.display = 'block';
                status.innerText = `Файл выбран: ${file.name}`;
            }

            function initWaveform(file) {
                if (wavesurfer) wavesurfer.destroy();
                const isBars = document.getElementById('waveType').value === 'bars';
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: document.getElementById('waveColor').value,
                    progressColor: '#ffffff',
                    barWidth: isBars ? 3 : 0, barGap: isBars ? 2 : 0, barRadius: isBars ? 4 : 0,
                    height: 120, interactive: true
                });
                wavesurfer.load(URL.createObjectURL(file));
                document.getElementById('waveform').style.display = 'block';
            }

            playBtn.onclick = () => wavesurfer && wavesurfer.playPause();

            // FFmpeg Generation
            generateBtn.onclick = async () => {
                const progressFill = document.getElementById('progressFill');
                const progressBar = document.getElementById('progressBar');

                try {
                    if (!ffmpeg) {
                        status.innerText = 'Подготовка библиотек (Blob-proxy)...';
                        
                        // Dynamically import FFmpeg using a trick to avoid origin issues
                        const ffmpegURL = 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/index.js';
                        const utilURL = 'https://unpkg.com/@ffmpeg/util@0.12.1/dist/index.js';
                        
                        const { FFmpeg } = await import(ffmpegURL);
                        const { fetchFile, toBlobURL } = await import(utilURL);

                        ffmpeg = new FFmpeg();
                        const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.4/dist/esm';
                        
                        await ffmpeg.load({
                            coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                            wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
                        });
                    }

                    status.innerText = 'Обработка видео...';
                    progressBar.style.display = 'block';
                    generateBtn.disabled = true;

                    ffmpeg.on('progress', ({ progress }) => {
                        progressFill.style.width = `${progress * 100}%`;
                        status.innerText = `Рендеринг: ${Math.round(progress * 100)}%`;
                    });

                    const { fetchFile } = await import('https://unpkg.com/@ffmpeg/util@0.12.1/dist/index.js');
                    await ffmpeg.writeFile(audioFile.name, await fetchFile(audioFile));

                    const width = document.getElementById('width').value;
                    const height = document.getElementById('height').value;
                    const color = document.getElementById('waveColor').value.replace('#', '0x');
                    const type = document.getElementById('waveType').value;

                    let filter = `showwaves=s=${width}x${height}:mode=cline:colors=${color}`;
                    if (type === 'bars') filter += `,scale=120:${height}:flags=neighbor,scale=${width}:${height}:flags=neighbor`;

                    await ffmpeg.exec(['-i', audioFile.name, '-filter_complex', `[0:a]${filter},format=yuv420p[v]`, '-map', '[v]', '-map', '0:a', '-c:v', 'libx264', '-preset', 'ultrafast', 'output.mp4']);

                    const data = await ffmpeg.readFile('output.mp4');
                    const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                    const a = document.createElement('a'); a.href = url; a.download = audioFile.name.split('.')[0] + '_waveform.mp4'; a.click();

                    status.innerText = 'Готово!';
                    generateBtn.disabled = false;
                } catch (err) {
                    console.error(err);
                    status.innerText = 'Ошибка: ' + err.message;
                    generateBtn.disabled = false;
                }
            };
        };

        initUI();
    </script>
</body>

</html>
